<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Codificador de Mensagens</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Codificador de Mensagens</h1>
  <div class="container">
    <section>
      <textarea id="input-text" placeholder="Digite o texto..." rows="30" cols="60"></textarea>
      <button id="convert-btn" onclick="criptografar()">Criptografar</button>   
    </section>
   
   <section>
    <textarea id="output-text" placeholder="Resultado..." rows="30" cols="60" ></textarea>
    <button id="convert-btn" onchange="clean()" onclick="desencriptar()">Descriptografar</button>
   </section>
    
   
  </div>
  <script src="script.js"></script>
</body>
</html>
